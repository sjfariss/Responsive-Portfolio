    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" id="email" required="required"></textarea>
                    </li>
                </ul><br>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/if_github_253591.png" class="social" alt="Github">
                <img src="assets/images/if_linkedin_386655.png" class="social" alt="LinkedIn">
                <img src="assets/images/if_Gmail_343400.png" class="social" alt="GMAIL">
